<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shade Parade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    
</head>

<body>
    <header>
        <img id="logo" src="shade-logo.png" alt="Shade Parade Logo">
        <h1 class="color-change">Shade Parade</h1>
    </header> 
    <div id="notification-container"></div>


    <div class="main-div">
        <aside class="left">
            <section class="color-picker-section">
                <h2>Color Picker</h2>
                <div id="palette-options">
                    <label for="palette-select" id="palette-options">Choose a Color Palette:</label>
                    <select id="palette-select">
                        <option value="basic">Basic</option>
                        <option value="pastel">Pastel</option>
                        <option value="neon">Neon</option>
                        <option value="monochrome">Monochrome</option>
                    </select>
                </div>
            
                <div id="color-picker">
                    <svg id="color-wheel" viewBox="0 0 500 500"></svg>
                </div>
            
                <div id="selected-color">
                    Hovered Color: <span id="color-preview"></span>
                    <span id="hover-hex-code">#FFFFFF</span>
                    <br>
                    Selected Color: <span id="selected-color-preview"></span>
                    <span id="selected-hex-code">#FFFFFF</span>
                </div>
            </section> 
        </aside>

        <main>
            <div id="color-input-container">
                <input type="text" id="color-input" placeholder="Enter up to 10 comma-separated hex codes (e.g., #FF5733, #33FF57, #3357FF).">
            </div>
            <div class = "input-button-container">
                <button class="input-button" onclick="updateColors()">Set Colors</button>
                <button id="savePaletteButton" class="input-button" onclick="savePalette()">Save Palette</button>
            </div>

            <div id="color-container"></div>

            <div class="algo-container"> 
                <div class="sort-container">
                    <div id="bubble-container">
                        <h2>Bubble Sort</h2>
                        <div class="button-container">
                            <button onclick="sortColors('lightness', 'bubble')">Lightness</button>
                            <button onclick="sortColors('hue', 'bubble')">Hue</button>
                        </div>
                    </div>

                    <div id="quick-container">
                        <h2>Quick Sort</h2>
                        <div class="button-container">
                            <button onclick="sortColors('lightness', 'quick')">Lightness</button>
                            <button onclick="sortColors('hue', 'quick')">Hue</button>
                        </div>
                    </div>

                    <div id="merge-container">
                        <h2>Merge Sort</h2>
                        <div class="button-container">
                            <button onclick="sortColors('lightness', 'merge')">Lightness</button>
                            <button onclick="sortColors('hue', 'merge')">Hue</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    
    
    </div>

    <!-- Menu Button (Top-right) -->
<button id="menuButton" onclick="toggleMenu()">â˜°</button>

<!-- Menu (Initially hidden) -->
<div id="menu" style="display: none;">
    
    <!-- My Palette Section -->
    <div id="myPaletteMenu">
        <h2>My Palette</h2>
        <div id="saved-palettes-container">
            <!-- Saved palettes will be rendered here dynamically by JavaScript -->
        </div>
        <div class="button-effects-container">
            <button class="button-effects" onclick="clearAllPalettes()">Clear</button>
            <button onclick="downloadPalette()">Download</button>
        </div>
    </div>


    <!-- Sorting History Section -->
    <div id="sortingHistoryMenu">
        <h2>Sorting History</h2>
        <div id="historyContainer">
            <!-- Sorting history items will appear here -->
        </div>
        <button class="clear-history-button" onclick="clearSortingHistory()">Clear History</button>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
