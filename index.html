<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shade Parade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shade Parade</h1>

    <!-- Input for User-Provided Colors -->
    <div id="color-input-container">
        <input type="text" id="color-input" placeholder="Enter comma-separated hex codes (e.g. #FF5733, #33FF57, #3357FF)">
        <button class="input-button" onclick="updateColors()">Set Colors</button>
    </div>

    <!-- Main Color Container for displaying sorted colors -->
    <div id="color-container"></div>

    <!-- Display HEX Codes Below Colors -->
    <div id="hex-code-container"></div>

    <!-- Algorithm Selection and Sorting Options -->
    <div class="algo-container"> 
        <div class="sort-container">
            <div id="bubble-container">
                <h2>Bubble Sort</h2>
                <div class="button-container">
                    <button onclick="sortColors('lightness', 'bubble')">Lightness</button>
                    <button onclick="sortColors('hue', 'bubble')">Hue</button>
                </div>
            </div>
    
            <div id="quick-container">
                <h2>Quick Sort</h2>
                <div class="button-container">
                    <button onclick="sortColors('lightness', 'quick')">Lightness</button>
                    <button onclick="sortColors('hue', 'quick')">Hue</button>
                </div>
            </div>
    
            <div id="merge-container">
                <h2>Merge Sort</h2>
                <div class="button-container">
                    <button onclick="sortColors('lightness', 'merge')">Lightness</button>
                    <button onclick="sortColors('hue', 'merge')">Hue</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
