<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shade Parade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">Shade Parade</div>
            <input type="text" id="hexInput" placeholder="Enter hex color codes (comma-separated, e.g., #FF5733, #DAF7A6, #C70039)">
        </header>

        <div class="content">
            <section class="color-picker-section">
                <h2>COLOR PICKER</h2>
                <div class="color-picker-container">
                    <input type="color" id="colorPicker" value="#550D0D">
                    <input type="text" id="colorCode" value="#550D0D">
                </div>
            </section>

            <section class="palette-sorter-section">
                <h2>PALLETE SORTER</h2>
                <div class="sort-buttons">
                    <button onclick="sortPalette('quick')">Quick Sort</button>
                    <button onclick="sortPalette('merge')">Merge Sort</button>
                    <button onclick="sortPalette('bubble')">Bubble Sort</button>
                </div>
            </section>

            <section class="palette-display-section">
                <div class="palette-preview">
                    <div class="sample-color" style="background-color: #FEF3E2;">#FEF3E2</div>
                    <div class="sample-color" style="background-color: #FAB12F;">#FAB12F</div>
                    <div class="sample-color" style="background-color: #FA812F;">#FA812F</div>
                    <div class="sample-color" style="background-color: #FA4032;">#FA4032</div>
                </div>
            </section>
        </div>

        <div class="actions-section">
            <button id="generateBtn">Generate Random Colors</button>
            <button id="saveBtn">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
